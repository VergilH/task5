<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<title>个人主页</title>
	<link rel="stylesheet" type="text/css" href="005.css">
</head>
<body>
	<div class="header">
		<img class="arrow" src="arrow.png">
		<p class="page">个人主页</p>
	</div>
	<div class="outline">
		<img class="head" src="head.png">
		<div class="outline-text">
			高素雅&nbsp;&nbsp;51岁
			<br>
		</div>
		<div class="outline-position">
		<img class="outline-img" src="position.png">
			北京.通州.果园
		</div>
	</div>
	<div class="main">
		<div class="content1">
			<div class="blueline"></div>
			<div class="ui">专业技能</div>
		</div>
		<div class="content2">
			<img class="star" src="star.png">&nbsp;住家&nbsp;&nbsp;&nbsp;&nbsp;
			<div class="greyline"></div>
			<img class="star" src="star.png">&nbsp;不含餐&nbsp;&nbsp;
		</div>
		<div class="content2">
			<div class="text2">从业年限</div>
			<div class="greyline2"></div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0~3年
		</div>
		<div class="content2">
			<div class="text2">工作时间</div>
			<div class="greyline2"></div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全天
		</div>
		<div class="content2 redtext">
			<div class="text2">服务价格</div>
			<div class="greyline2"></div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;25元/小时
		</div>
		<div class="content3">
			<div class="text">自我介绍</div>
			<div class="greyline3"></div>
			<div class="right-text">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
		</div>
	</div>
	<div class="footer">
		<button class="word" type="submit">留言</button>
		<button class="contact" type="submit">电话联系</button>
	</div>
</body>
</html>
